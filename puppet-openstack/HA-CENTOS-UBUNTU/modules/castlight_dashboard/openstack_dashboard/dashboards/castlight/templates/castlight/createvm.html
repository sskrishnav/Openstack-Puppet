{% extends "castlight_base.html" %}

{% block create_vms_content %}
<div class="content-holder form">
    <h1 class="section-title">Create VM</h1>
    <div class="content-box">
        <img src="/static/castlight/img/loading_create.gif" id="gif" style="display: block; margin: 0 auto; width: 100px; visibility: hidden;">

        <form class="form-horizontal" role="form" method="post" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-4" for="project">Project</label>
                <div class="col-sm-8">
                    <select class="form-control" id="project">
                        <option value='Ventana'>Ventana</option>
                        <option value='Action'>Action</option>
                        <option value='Pulse'>Pulse</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="environment">Environment</label>
                <div class="col-sm-8"> 
                    <select class="form-control" id="environment" name="vmimage">
                        <option value='Dev'>Dev</option>
                        <option value='SignOff'>SignOff</option>
                        <option value='QA'>QA</option>
                        <option value='Test'>Test</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="rovm">Role of the VM</label>
                <div class="col-sm-8"> 
                    <select class="form-control" id="rovm" name="vmrole">
                        <option value='Dev'>Dev</option>
                        <option value='Web'>Web</option>
                        <option value='DB'>DB</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="vmname">VM Name</label>
                <div class="col-sm-8"> 
                    <input type="text" class="form-control" id="vmname" required placeholder="Enter VMName" name='vmname'/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="network">Network</label>
                <div class="col-sm-8"> 
                    <select class="form-control" name="network_list"> 
                        {% for network in network_list %}
                        <option value="{{network.id}}">{{network.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn custom-button">Create VM</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
